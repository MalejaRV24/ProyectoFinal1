<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK-STORE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">HK-STORE</h1>
            <div>
                <a href="carro.html" class="text-white mx-2" id="cart-count">Carrito (0)</a>
            </div>
        </div>
    </header>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <!-- Mostrar productos agregados al carrito -->
        <div id="productos-carrito" class="my-4">
            <h3>Productos en el Carrito</h3>
            <ul id="carrito" class="list-group">
                <!-- Aquí se mostrarán los productos añadidos al carrito -->
            </ul>
        </div>
    </main>

    <!-- Carrito -->
    <div class="container">
        <div class="row">
            <!-- Elementos generados apartir del JSON -->
            <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h3>Carrito</h3>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span></p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                <button class="btn btn-info">
                    <a href="pago.html" target="_blank">Pagar</a>
                </button>
                <button class="btn btn-info">
                    <a href="https://www.paypal.com/es/home" target="_blank">Paypal</a>
                </button>
            </aside>
        </div>
    </div>
    </br>

    <!-- Pie de Página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Todos los derechos reservados.</p>
        <p>
          <a href="#" class="text-white text-decoration-none">Política de Privacidad</a> |
          <a href="#" class="text-white text-decoration-none">Términos y Condiciones</a>
        </p>
    </footer>

    <!-- Popper.js y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Archivo JavaScript personalizado -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
